<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 40%;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 0px 10px 0px gray;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      p {
        text-align: center;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="box">
        <p>Loading...</p>
        <button>Generate a Cat fact</button>
      </div>
    </div>

    <script>
      const catfactgetter = document.querySelector("p");
      const btn = document.querySelector("button");

      function loadCatFact() {
        fetch("https://catfact.ninja/fact")
          .then((response) => response.json())
          .then((response) => (catfactgetter.innerHTML = response.fact));
      }
      window.onload = loadCatFact;
      btn.addEventListener("click", loadCatFact);
    </script>
  </body>
</html>
