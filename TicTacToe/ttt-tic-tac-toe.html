<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt-style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <h1 class="head">
            <span class="turn"></span><br>
            <button class="start-btn">New Game</button>
            <button class="reset-btn">Reset</button>
        </h1>

        <div class="board">
            <div class="box 00" id="00"></div>
            <div class="box 01" id="01"></div>
            <div class="box 02" id="02"></div>
            <div class="box 10" id="10"></div>
            <div class="box 11" id="11"></div>
            <div class="box 12" id="12"></div>
            <div class="box 20" id="20"></div>
            <div class="box 21" id="21"></div>
            <div class="box 22" id="22"></div>
        </div>
    </div>
    <script src="ttt-app.js"></script>
</body>

</html>
